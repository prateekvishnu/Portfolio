<!DOCTYPE html>
<html>
 <head> 
  <title>Dashboard</title> 
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css" /> 
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css" /> 
  <link rel="stylesheet" href="./static/lib/css/dc.min.css" /> 
  <link rel="stylesheet" href="./static/lib/css/leaflet.css" /> 
  <link rel="stylesheet" href="./static/css/custom.css" /> 
 </head> 
 <body class="application"> 
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
   <div class="container-fluid"> 
    <div class="navbar-header"> 
     <a class="navbar-brand" href="./">Maximizing NYC Taxi Driver Revenue Visualization</a> 
    </div> 
   </div> 
  </div> 
  <div class="container-fluid"> 
   <div class="row"> 
    <div class="col-sm-4"> 
     <div class="row"> 
      <!-- Map --> 
      <div class="col-sm-12"> 
       <div class="chart-wrapper"> 
        <div class="chart-title">
          Map 
        </div> 
        <div class="chart-stage"> 
         <div id="map" style="width: 400px; height: 380px"></div> 
        </div> 
       </div> 
      </div> 
      <!-- Map --> 
     </div> 
     <div class="row"> 
      <!-- Number of Trips --> 
      <div class="col-sm-12"> 
       <div class="chart-wrapper"> 
        <div class="chart-title">
          Number of Trips 
        </div> 
        <div class="chart-stage"> 
         <div id="number-records-nd"></div> 
        </div> 
       </div> 
      </div> 
      <!-- Number of Trips --> 
     </div> 
    </div> 
    <div class="col-sm-8"> 
     <div class="row"> 
      <!-- passengerCount --> 
      <div class="col-sm-6"> 
       <div class="row"> 
        <div class="col-sm-12"> 
         <div class="chart-wrapper"> 
          <div class="chart-title">
            Boroughs 
          </div> 
          <div class="chart-stage"> 
           <div id="location-row-chart"></div> 
          </div> 
         </div> 
        </div> 
       </div> 
       <div class="row"> 
        <div class="col-sm-12"> 
         <div class="chart-wrapper"> 
          <div class="chart-title">
            Passenger Count 
          </div> 
          <div class="chart-stage"> 
           <div id="passenger-count-row-chart"></div> 
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
      <!-- passengerCount --> 
      <div class="col-sm-6"> 
       <div class="row"> 
        <!-- Total Fare --> 
        <div class="col-sm-12"> 
         <div class="chart-wrapper"> 
          <div class="chart-title">
            Total Fare in Dollars 
          </div> 
          <div class="chart-stage"> 
           <div id="totalfare-row-chart"></div> 
          </div> 
         </div> 
        </div> 
       </div> 
       <!-- Total Fare --> 
       <!-- Tip Segment --> 
       <div class="row"> 
        <div class="col-sm-12"> 
         <div class="chart-wrapper"> 
          <div class="chart-title">
            Tip in Dollars 
          </div> 
          <div class="chart-stage"> 
           <div id="tip-segment-row-chart"></div> 
          </div> 
         </div> 
        </div> 
        <!-- Tip Segment --> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <!-- Time Chart --> 
    <div class="col-sm-12"> 
     <div class="chart-wrapper"> 
      <div class="chart-title">
        Number of Taxi Trips 
      </div> 
      <div class="chart-stage"> 
       <div id="time-chart"></div> 
      </div> 
     </div> 
    </div> 
    <!-- Time Chart --> 
   </div> 
  </div> 
  <hr /> 
  <script src="./static/lib/js/jquery.min.js"></script> 
  <script src="./static/lib/js/bootstrap.min.js"></script> 
  <script src="./static/lib/js/underscore-min.js"></script> 
  <script src="./static/lib/js/crossfilter.js"></script> 
  <script src="./static/lib/js/d3.min.js"></script> 
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> --> 
  <script src="./static/lib/js/dc.min.js"></script> 
  <script src="./static/lib/js/queue.js"></script> 
  <script src="./static/lib/js/leaflet.js"></script> 
  <script src="./static/lib/js/leaflet-heat.js"></script> 
  <script src="./static/lib/js/leaflet.shpfile.js"></script> 
  <script src="./static/lib/js/shp.js"></script> 
  <script src="./static/lib/js/catiline.js"></script> 
  <script src="./static/js/graphs.js" type="text/javascript"></script>  
 </body>
</html>
